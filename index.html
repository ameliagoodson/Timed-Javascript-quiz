<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="question-container">
            <h1 id = "quizTitle">Coding quiz challenge</h1>
            <h1 id="timer"></div>
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid hide">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        <div class="controls">
            <button id="start-btn" type="button" class="start-btn btn">Start</button>
            <button id="next-btn" type="button" class="next-btn btn hide">Next</button>
        </div>
        <div id="display-answer"></div>
        <form id="form" class="hide">
            <h2>Enter your initials here</h2>
            <input id="inputField" type="text" placeholder="Initials">
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
